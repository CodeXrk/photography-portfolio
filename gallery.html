<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery Carousel - My Photography Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="booking.html">Book Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Carousel Gallery Section -->
  <section id="gallery-carousel">
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/staged1.jpg" alt="Staged Photo 1" />
        </div>
        <div class="carousel-item">
          <img src="images/staged2.jpg" alt="Staged Photo 2" />
        </div>
        <div class="carousel-item">
          <img src="images/staged3.jpg" alt="Staged Photo 3" />
        </div>
        <!-- Add more carousel items as needed -->
      </div>
      <!-- Navigation Controls -->
      <button class="carousel-control prev" aria-label="Previous Slide">&#10094;</button>
      <button class="carousel-control next" aria-label="Next Slide">&#10095;</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Photography Portfolio</p>
  </footer>

  <!-- JavaScript -->
  <script src="carousel.js"></script>
</body>
</html>
