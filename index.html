<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Photography Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Header -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Book Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <h1>Welcome to My Photography Portfolio</h1>
      <p>Capturing moments one click at a time.</p>
      <a href="gallery.html" class="btn">View Gallery</a>
    </div>
  </section>

  <!-- Photography Sectors Section -->
  <section id="sectors">
    <h2>Explore My Work</h2>
    <div class="sectors-container">
      <div class="sector">
        <img src="images/portrait.jpg" alt="Portrait Photography" />
        <h3>Portrait</h3>
      </div>
      <div class="sector">
        <img src="images/landscape.jpg" alt="Landscape Photography" />
        <h3>Landscape</h3>
      </div>
      <div class="sector">
        <img src="images/wildlife.jpg" alt="Wildlife Photography" />
        <h3>Wildlife</h3>
      </div>
      <div class="sector">
        <img src="images/event.jpg" alt="Event Photography" />
        <h3>Event</h3>
      </div>
    </div>
  </section>

   <!-- Carousel Section -->
  <section id="carousel-section">
    <div class="carousel">
      <div class="carousel-inner">
        <!-- Carousel item for Portrait Photography -->
        <div class="carousel-item active">
          <a href="portrait.html">
            <img src="images/portrait.jpg" alt="Portrait Photography" />
            <div class="carousel-caption">Portrait</div>
          </a>
        </div>
        <!-- Carousel item for Landscape Photography -->
        <div class="carousel-item">
          <a href="landscape.html">
            <img src="images/landscape.jpg" alt="Landscape Photography" />
            <div class="carousel-caption">Landscape</div>
          </a>
        </div>
        <!-- Carousel item for Wildlife Photography -->
        <div class="carousel-item">
          <a href="wildlife.html">
            <img src="images/wildlife.jpg" alt="Wildlife Photography" />
            <div class="carousel-caption">Wildlife</div>
          </a>
        </div>
        <!-- Carousel item for Event Photography -->
        <div class="carousel-item">
          <a href="event.html">
            <img src="images/event.jpg" alt="Event Photography" />
            <div class="carousel-caption">Event</div>
          </a>
        </div>
      </div>
      <!-- Navigation Controls -->
      <button class="carousel-control prev" aria-label="Previous Slide">&#10094;</button>
      <button class="carousel-control next" aria-label="Next Slide">&#10095;</button>
    </div>
  </section>

  <!-- Optional Additional Content Section -->
  <section id="sectors">
    <h2>Explore More of My Work</h2>
    <!-- Additional content can go here -->
  </section>


  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Photography Portfolio</p>
  </footer>

  <!-- Carousel JavaScript -->
  <script src="carousel.js"></script>
  
</body>
</html>
